<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioinformatics Tool Discovery</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-dna"></i>
                    <h1>Bioinformatics Tool Discovery</h1>
                </div>
                <p class="subtitle">Discover the perfect tools for your research with AI-powered search</p>
            </div>
        </header>

        <!-- Main Search Interface -->
        <main class="main-content">
            <!-- Search Form -->
            <div class="search-container">
                <form id="searchForm" class="search-form">
                    <div class="search-input-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input" 
                            placeholder="Ask about bioinformatics tools... (e.g., 'I need tools for RNA-seq analysis')"
                            autocomplete="off"
                        >
                        <button type="submit" class="search-button" id="searchButton">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </form>
                
                <!-- Suggestions -->
                <div class="suggestions" id="suggestions">
                    <p class="suggestions-label">Try these examples:</p>
                    <div class="suggestion-chips" id="suggestionChips">
                        <!-- Suggestions will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div class="loading-container" id="loadingContainer" style="display: none;">
                <div class="loading-spinner"></div>
                <p class="loading-text">Searching for tools...</p>
            </div>

            <!-- Results Container -->
            <div class="results-container" id="resultsContainer" style="display: none;">
                <!-- Results will be populated here -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Bioinformatics Tool Discovery. Powered by AI.</p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
